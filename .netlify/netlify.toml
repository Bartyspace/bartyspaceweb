
[functions]

[functions."*"]

[build]
publish = "./bartyspace" 
publishOrigin = "default"
command = "npm run build"
commandOrigin = "heuristics"

[build.environment]
URL = "https://bartyspacelabs.tech"  

[build.processing]

[build.processing.css]

[build.processing.html]

[build.processing.images]

[build.processing.js]

[build.services]

[[plugins]]
  package = "@netlify/plugin-lighthouse"

[[redirects]]
from = "/404/:splat"
to = "https://bartyspacelabs.tech/404"
status = 404

[[redirects]]
from = ":scheme://www.bartyspacelabs.tech/*"
to = "https://bartyspacelabs.tech/:splat"
status = 302  

[[redirects]]
from = ":scheme://www.bartyspacelabs.tech/*"
to = "https://bartyspacelabs.tech/:splat"
status = 302

[[redirects]]
from = "https://bartyspacelabs.netlify.app/*"
to = "https://bartyspacelabs.tech/:splat"
status = 301